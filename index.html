<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP Presupuesto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/styles.css">
    <link rel="shortcut icon" href="assets/IMG/icon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e4c1bcc4db.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand mx-4" href="#">APP PRESUPUESTO</a>
    </nav>

    <main class="overflow-auto">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-12 h-100  order-1 order-md-1">
                    <!-- presupuesto -->
                    <div class="container wMax w-75  py-3 border border-success bgGreen rounded my-5">
                        <form>
                            <label class="form-label text-success"><strong>Ingresa tu presupuesto</strong></label>
                            <input id="budget" type="number" class="form-control mb-4" placeholder="Ej: 800000">
                            <button onclick="addBudget()" type="button" class="btn btn-success">Ingresar</button>
                        </form>
                    </div>
                    <!--  gastos -->
                    <div class="container wMax w-75 py-3 border border-danger bgRed rounded mb-5">
                        <form>
                            <label class="form-label text-danger"><strong>Ingresa el nombre del gasto</strong></label>
                            <input type="text" id="idSpent" class="form-control mb-4"
                                placeholder="Ej: Alimento para mascotas">
                            <label class="form-label  text-danger"><strong>Ingresa la cantidad del
                                    gasto</strong></label>
                            <input id="spent" type="number" class="form-control mb-4" placeholder="Ej: 14000">
                            <button onclick="addSpent()" type="button" class="btn btn-danger">AÃ±adir gasto</button>
                        </form>
                    </div>
                </div>

                <div class="col-md-8 col-12 h-100 order-2 order-md-2">
                    <div class="row column">
                        <div class="container wMax col-3 marg my-5 bgBlue  border border-primary rounded">
                            <div class="text-center">
                                <div class="card-header text-primary"><strong>PRESUPUESTO</strong></div>
                                <p class="mt-4 bg-light"><strong id="amountBudget"></strong></p>
                            </div>
                        </div>
                        <div class="container wMax col-3 marg my-5 bgBlue  border border-primary rounded">
                            <div class="text-center">
                                <div class="card-header text-primary"><strong>GASTOS</strong></div>
                                <p class="mt-4 bg-light"><strong id="amountSpends"></strong></p>
                            </div>
                        </div>
                        <div class="container wMax col-3 marg my-5 bgBlue  border border-primary rounded">
                            <div class="text-center">
                                <div class="card-header text-primary"><strong>SALDO</strong></div>
                                <p class="mt-4 bg-light"><strong id="amountBalance"></strong></p>
                            </div>
                        </div>
                    </div>
                   
                    <div class="row justify-content-center align-items-center"> 
                        <div class="col-11" id="alerts"></div>
                    </div>
                
                    <div class="row justify-content-center mb-5 mb-5">
                        <div class="col-11 table-responsive">
                            <table class="table border border-primary bgWhite">
                                <thead class="thead-dark bgBlue">
                                    <tr>
                                        <th class="text-primary" scope="col">Gasto</th>
                                        <th class="col-2 text-primary" scope="col">Valor</th>
                                        <th class="text-center text-primary col-1" scope="col">Editar</th>
                                        <th class="text-center text-primary col-1" scope="col">Eliminar</th>
                                    </tr>
                                </thead>
                                <tbody id="expenseList">
                                    <!-- <tr> </tr> -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <footer class="bg-success w-100 p-3 fixed-bottom footerStatic justify-content-center">
        <p class="terms text-center text-light">Todos los derechos reservados <i
                class="fa-solid fa-registered text-light"></i></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="assets/JS/app.js"></script>
</body>

</html>
